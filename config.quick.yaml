run:
  date: today
  min_turnover: 999999999999
  top_n_per_industry: 3
  strict_market_universe_limit: 500

market_filter:
  symbol: sh000300
  use_close_gt_ma250: true
  use_ma20_gt_ma60: true

industry_strength:
  mode: auto
  use_close_gt_ma120: true
  use_excess_60d_positive: true

trend:
  hhv_ratio_threshold: 0.8
  rps_sum_threshold: 185

rps:
  mode: fast_proxy

risk:
  reduce_on_close_below_ma20_days: 2
  exit_on_close_below_ma60: true
  exit_on_drawdown: 0.12
  take_profit_protect_half: false

io:
  cache_dir: data_cache
  output_dir: outputs
  log_dir: logs

fetch:
  max_retries: 2
  retry_sleep_seconds: 1.0
  request_sleep_seconds: 0.1
